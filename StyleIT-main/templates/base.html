  <style>
    /* Dropdown button1 */

    /* Dropdown button1 on hover & focus */

    /* Dropdown container */
    nav ul {
      list-style-type: none;
      padding: 0px;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
      border-radius: 12px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s ease;
      border-radius: 12px;
    }

    nav ul li a:hover {
      background-color: #dcdcdc;
      border-radius: 12px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
      /* Add border-radius */
    }

    /* Dropdown links */
    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-radius: 5px;
      /* Add border-radius */
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #ddd;
      border-radius: 5px;
    }

    /* Show dropdown content on hover */
    .dropdown:hover .dropdown-content {
      display: block;
      border-radius: 5px;
    }

    /* Change the background color of the dropdown button1 when the dropdown content is shown */
    .dropdown:hover .dropbtn {
      background-color: #555;
    }


    body {
      font-family: Arial, Helvetica, sans-serif;
    }


    .content {

      padding: 10px;
    }

    .button1[type="submit"] {
      background-color: green;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .but[type="submit"]:hover {
      border-color: greenyellow;
      color: #333;
    }
  </style>
